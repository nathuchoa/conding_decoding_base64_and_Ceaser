<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passinho do Romano</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section class="grid-container">
      <h1 class="titulo">Passinho do Romano</h1>

      <form action="" id="form">

        <div class="area-texto">
          <label for="informacao">Escreva o texto aqui: </label>
          <textarea id="texto" placeholder= "Sua mensagem aqui..." ></textarea required>
        </div>

        <div class="select">
          <label for="selecao">Selecione o tipo de código: </label>
          <select id="selecao" required>
            <option disabled selected value="0">--Selecione uma opção--</option>
            <option id='cifraDeCesar' value="cifraDeCesar">Cifra de César</option>
            <option id='base64' value="base64">Base64</option>
          </select>
        </div>

        <div id="incremento">
        </div>

        <div id="escolhendoSaida">
          <legend>Escolha o que quer fazer:</legend>
          <input type="radio" name="opcao" value="Codificar" id="codificar" class="escolheSaida" required> Codificar
          <input type="radio" name="opcao" value="Decodificar" id="decodificar"> Decodificar
        </div>

        <div id="envio">
        </div>
      </form>

      <div class="resultado">
       <label>Resultado</label>
       <textarea id="resultado"></textarea>
        </div>
      </div>


    </section>
  </main>



  <script src="./passinho.js"></script>
</body>

</html>
